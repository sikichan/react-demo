<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .name {
      color: pink;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
  const app = document.querySelector('#app')
  const name = 'ReactWorld'
  const user = {firstName: 'Siki', lastName: 'Chan'}

  const ele =  <h1>Hello {name}</h1> // 这就是一个jsx，是一个JavaScript语法扩展

  const element = <h1 className="name">Hello , {printName(user)}</h1> // jsx嵌入表达式
  /*Babel会把 JSX 转译成一个名为 React.createElement() 函数调用*/
  // 使用 JSX 可以完成的任何事情都可以通过纯 JavaScript 完成
  const element2 = React.createElement(
    'h1',
    {className: 'name'},
    `Hello , ${printName(user)}`
  )
  function printName (user) {
    return user.firstName + user.lastName
  }
  // 通过render函数将一个元素(只允许一个根元素)渲染为DOM
  ReactDOM.render(
    <div>
      {ele}
      {element}
      {element2}
    </div>,
    app
  )
  </script>
</body>
</html>
